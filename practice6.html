<html>

<head>
    <title></title>
</head>

<body>
    <p>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandatory</h2>
    </p>
    <label>Full name*:</label> <br>
    <input type="text" placeholder="FirstName LastName"><br>
    <label>Email address*:</label><br>
    <input type="Email" placeholder="EMAIL_ADDRESS"><br>
    <label> Select Tour Package*:</label><br>
    <select name="place">
        <option value="Goa">Goa</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Rajahmundry">Rajahmundry</option>
    </select><br>
    <label>Arrival date*:</label><br>
    <input type="date" placeholder="m/d/y"><br>
    <label>Number of persons*:</label><br>
    <input type="number" placeholder="UNKNOWN_TYPE"><br>
    <label>What would you want to avail?*</label><br>
    <input type="checkbox" id="option1" name="option1">
    <label for="option1">Boarding</label><br>
    <input type="checkbox" id="option2" name="option2">
    <label for="option2">Fooding</label><br>
    <input type="checkbox" id="option3" name="option3">
    <label for="option3">Sight seeing</label><br>
    <label> Discount Coupon code:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>
    <label>Terms and condition*</label><br>
    <input type="radio" name="rd">
    <label for="I agree">I agree</label>
    <input type="radio" name="rd">
    <label for="I disagree">I disagree</label><br>
    <button type="button">Complete reservation</button>
</body>

</html>
